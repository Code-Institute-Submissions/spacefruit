<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/icons/favicon.png"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Spacefruit</title>
  </head>
  <body>
    <!-- Hero Section -->
    <div id="hero-section">
      <!-- Navigation -->
      <header class="navbar">
        <img
          class="navbar-logo"
          src="assets/images/icons/spacefruit-logo.svg"
          alt="Spacefruit Logo"
        />
        <img
          class="navbar-hamburger"
          src="assets/images/icons/hamburger-icon.svg"
          alt="Menu"
          width="64"
          height="64"
          aria-label="Open Menu"
        />

        <nav class="navbar-menu navbar-menu-hidden">
          <ul class="navbar-menu-list">
            <li class="navbar-menu-item">
              <a class="navbar-menu-link" href="#services-section">Services</a>
            </li>
            <li class="navbar-menu-item">
              <a class="navbar-menu-link" href="#portfolio-section">Our Work</a>
            </li>
            <li class="navbar-menu-item">
              <a class="navbar-menu-link" href="#clients-section">Clients</a>
            </li>
            <li class="navbar-menu-item">
              <a class="navbar-menu-link" href="#testimonials-section"
                >Testimonials</a
              >
            </li>
            <li class="navbar-menu-item">
              <a class="navbar-menu-link" href="#team-section">Meet The Team</a>
            </li>
            <li class="navbar-menu-item">
              <a class="btn btn-inverted contact-btn" href="#contact-section"
                >Contact</a
              >
            </li>
          </ul>
          <img
            class="navbar-menu-close-btn"
            src="assets/images/icons/cross-icon.svg"
            alt="Close Menu"
            width="40"
            height="40"
            aria-label="Close Menu"
          />
        </nav>
      </header>
      <img
        class="spacefruit-logo"
        src="assets/images/icons/spacefruit-logo.svg"
        alt="Spacefruit Logo"
      />
      <img
        src="assets/images/background/hero-background-mask.svg"
        class="hero-background-mask"
        alt="Decorative Mask"
      />
    </section>
  </body>
</html>
